{% extends "base.html" %}

{% block title %}Prediction History{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6 mt-10">
    <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Prediction History</h1>
    <div class="overflow-x-auto">
        <table class="table-auto w-full border border-gray-200 rounded-lg">
            <thead>
                <tr class="bg-indigo-600 text-white">
                    <th class="py-2 px-4 text-left">Input Text</th>
                    <th class="py-2 px-4 text-left">Predicted Sentiment</th>
                    <th class="py-2 px-4 text-left">Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr class="hover:bg-gray-100">
                    <td class="py-2 px-4 text-gray-700">{{ log.text_input }}</td>
                    <td class="py-2 px-4 text-gray-700">
                        <span class="font-semibold {% if log.predicted_sentiment == 'positive' %}text-green-600{% elif log.predicted_sentiment == 'neutral' %}text-yellow-600{% elif log.predicted_sentiment == 'negative' %}text-red-600{% endif %}">
                            {{ log.predicted_sentiment }}
                        </span>
                    </td>
                    <td class="py-2 px-4 text-gray-600">{{ log.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{{ url_for('app.index') }}" class="block mt-6 text-center text-indigo-600 hover:underline font-semibold">
        Go Back
    </a>
</div>
{% endblock %}
